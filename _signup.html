<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #8360c3, #2ebf91);
}

.signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.form-box {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.form-box h2 {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    position: relative;
    margin-bottom: 30px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    background: #f0f0f0;
    border: none;
    border-radius: 5px;
    outline: none;
    transition: background 0.3s ease;
}

.input-group label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #aaa;
    pointer-events: none;
    transition: all 0.3s ease;
}

.input-group input:focus {
    background: #e0e0e0;
}

.input-group input:focus + label,
.input-group input:valid + label {
    top: 0;
    font-size: 12px;
    color: #666;
}

.signup-button {
    background: #2ebf91;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.signup-button:hover {
    background: #279a78;
}

    </style>
</head>
<body>
    <div class="signup-container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <input type="text">
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="email">
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password">
                    <label>Password</label>
                </div>

                <a href="_done.html" class="active"><input type="button" class="signup-button" value="Sign up"></a>
            </form>
        </div>
    </div>
</body>
</html>
